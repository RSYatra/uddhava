name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  PYTHONPATH: ${{ github.workspace }}

jobs:
  # Job 1: Code Quality (Formatting, Linting, Type Checking)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check code formatting
        run: ruff format --check .

      - name: Run linter
        run: ruff check .

      - name: Type checking
        run: mypy . --config-file=pyproject.toml

  # Job 2: Security Scanning (Secrets, Credentials, Vulnerabilities)
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scan for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || 'main' }}
          head: HEAD
          extra_args: --only-verified

      - name: Scan for hardcoded credentials
        run: |
          EXIT_CODE=0

          if grep -rE 'password\s*=\s*["\047]' --include="*.py" . | grep -v ".env" | grep -v "test_" | grep -v "example"; then
            echo "ERROR: Found hardcoded passwords!"
            EXIT_CODE=1
          fi

          if grep -rE 'secret\s*=\s*["\047][^"\047]{10,}["\047]' --include="*.py" . | grep -v ".env" | grep -v "test_" | grep -v "SECRET_KEY"; then
            echo "ERROR: Found hardcoded secrets!"
            EXIT_CODE=1
          fi

          if grep -rE 'api[_-]?key\s*=\s*["\047][^"\047]{10,}["\047]' --include="*.py" . | grep -v ".env" | grep -v "test_"; then
            echo "ERROR: Found hardcoded API keys!"
            EXIT_CODE=1
          fi

          if [ $EXIT_CODE -eq 0 ]; then
            echo "✓ No hardcoded credentials found"
          fi

          exit $EXIT_CODE

      - name: Run Bandit security analysis
        run: bandit -r . -c pyproject.toml -ll

      - name: Check dependency vulnerabilities
        run: pip-audit --require-hashes --disable-pip

  # Job 3: Tests (Unit, Integration, Coverage)
  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: test
        run: pytest

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Job 4: Build & Import Validation
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate critical imports
        run: |
          python -c "
          import sys
          try:
              import fastapi
              import uvicorn
              import sqlalchemy
              import pydantic
              import jose
              import passlib
              from main import app
              from app.core import config
              print('All critical imports successful')
          except ImportError as e:
              print(f'ERROR: Missing or broken import: {e}')
              sys.exit(1)
          "

      - name: Check for hardcoded configuration
        run: |
          if grep -r "localhost:3306" --include="*.py" app/ | grep -v "default" | grep -v "#"; then
            echo "ERROR: Found hardcoded database host!"
            exit 1
          fi
          echo "No hardcoded configuration"

      - name: Test application startup
        env:
          DATABASE_URL: sqlite:///./test.db
          JWT_SECRET_KEY: test-secret-key-for-ci
          ENVIRONMENT: test
        run: |
          timeout 10s python -c "
          from main import app
          from fastapi.testclient import TestClient
          client = TestClient(app)
          response = client.get('/api/v1/health')
          assert response.status_code == 200, f'Health check failed: {response.status_code}'
          print('Application starts successfully')
          "

  # Job 5: Database Migration Validation
  migrations:
    name: Migration Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Alembic configuration
        run: |
          if [ ! -f "alembic.ini" ]; then
            echo "ERROR: alembic.ini not found!"
            exit 1
          fi
          echo "✓ Alembic configuration exists"

      - name: Check for migration conflicts
        run: |
          python -c "
          import re
          from pathlib import Path

          revisions = []
          migration_dir = Path('alembic/versions')

          if migration_dir.exists():
              for file in migration_dir.glob('*.py'):
                  if file.name == '__init__.py':
                      continue
                  content = file.read_text()
                  match = re.search(r\"revision = '([^']+)'\", content)
                  if match:
                      rev = match.group(1)
                      if rev in revisions:
                          print(f'ERROR: Duplicate revision ID: {rev}')
                          exit(1)
                      revisions.append(rev)

          print(f'No migration conflicts ({len(revisions)} migrations)')
          "

      - name: Test migration syntax
        env:
          DATABASE_URL: sqlite:///./test_migrations.db
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          # Test that migrations can be read and processed
          alembic check || echo "⚠ Warning: Alembic check reported issues"
          echo "✓ Migration syntax valid"

  # Job 6: PR Quality Checks (only on pull requests)
  pr-checks:
    name: PR Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          LINES_CHANGED=$(git diff --stat origin/${{ github.base_ref }}...HEAD | tail -1 | awk '{print $4+$6}')
          echo "Lines changed: $LINES_CHANGED"

          if [ "$LINES_CHANGED" -gt 500 ]; then
            echo "⚠ WARNING: Large PR ($LINES_CHANGED lines)"
            echo "Consider breaking into smaller PRs for easier review."
          else
            echo "✓ PR size is reasonable ($LINES_CHANGED lines)"
          fi

      - name: Check for .env files
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^\.env$"; then
            echo "ERROR: .env file should not be committed!"
            exit 1
          fi
          echo "✓ No .env files in PR"

  # Summary job - requires all checks to pass
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [code-quality, security, tests, build, migrations]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" ]] ||
             [[ "${{ needs.security.result }}" != "success" ]] ||
             [[ "${{ needs.tests.result }}" != "success" ]] ||
             [[ "${{ needs.build.result }}" != "success" ]] ||
             [[ "${{ needs.migrations.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
