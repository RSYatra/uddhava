services:
  - type: web
    name: uddhava-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        fromService:
          type: web
          name: uddhava-api
          property: port
